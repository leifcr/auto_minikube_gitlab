# values-minikube.yaml
# NOTE: This is made to create a working minikube for development.
# DO NOT use this in production.

# Minimal settings
global:
  ingress:
    configureCertmanager: false
    class: "nginx"
    tls:
      secretName: wildcard-testing-selfsigned-tls-__IP__
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    domain: __IP__.nip.io
    externalIP: __IP__
    https: false
  # Keep it simple for development. Set in secret (not here)
  # initialRootPassword: kubedevelop
  smtp:
    enabled: true
    address: mailhog.default.svc.cluster.local
    port: 1025
    authentication: ""
  shell:
    port: 2222

# Don't use certmanager, we'll self-sign
certmanager:
  install: false
# Use the `ingress` addon, not our Ingress (can't map 22/80/443)
nginx-ingress:
  enabled: false
# Save resources, only 2 CPU
prometheus:
  install: false
# GitLab Runner isn't a big fan of self-signed certificates
gitlab-runner:
  install: true
  gitlabUrl: http://gitlab.__IP__.nip.io
  unregisterRunners: true
  certsSecretName: ca-testing-selfsigned-tls
  rbac:
    create: true
  metrics:
    enabled: false
  runners:
    privileged: true
    cache: {}
    builds: {}
    services: {}
    helpers: {}
    resources: {}
    affinity: {}
    nodeSelector: {}
    tolerations: []

# Reduce replica counts, reducing CPU & memory requirements
gitlab:
  unicorn:
    minReplicas: 1
    maxReplicas: 1
    ingress:
      tls:
        enabled: true
    #     secretName: gitlab-unicorn-tls
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
registry:
  minReplicas: 1
  maxReplicas: 1
  ingress:
    tls:
      enabled: true
#     secretName: gitlab-registry-tls
minio:
  ingress:
    tls:
      enabled: true

#       secretName: gitlab-minio-tls
